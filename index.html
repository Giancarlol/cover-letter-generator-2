<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta description for SEO -->
    <meta name="description" content="Create professional, personalized cover letters in minutes with our AI-powered generator. Quick, easy, and job-specific cover letters that help you stand out and land your dream job. Start generating winning cover letters today!" />
    
    <!-- Canonical URL to handle www/non-www -->
    <link rel="canonical" href="https://cover-letter-generator.com" />
    
    <!-- Simple base64 encoded favicon -->
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREQAAAAAAEAAAEAAAAAEAAAABAAAAEAAAAAAQAAAQAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAEAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD8HwAA++8AAPf3AADv+wAA7/sAAP//AAD//8AA//8AAP//AAD//wAA//8AAP//AAD//wAA" type="image/x-icon" />
    
    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary heading for SEO -->
    <title>AI Cover Letter Generator - Create Professional Cover Letters in Minutes</title>
    
    <!-- Additional meta tags for SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="cover letter generator, AI cover letter, job application, professional cover letter, personalized cover letter, quick cover letter, cover letter writing, job search, career tools" />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="AI Cover Letter Generator - Create Professional Cover Letters in Minutes" />
    <meta property="og:description" content="Create professional, personalized cover letters in minutes with our AI-powered generator. Quick, easy, and job-specific cover letters that help you stand out." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cover-letter-generator.com" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Cover Letter Generator - Professional Cover Letters in Minutes" />
    <meta name="twitter:description" content="Create professional, personalized cover letters in minutes with our AI-powered generator. Stand out from the crowd and land your dream job." />
    
    <!-- Fetch environment variables at runtime -->
    <script>
      fetch('/api/config')
        .then(response => response.json())
        .then(config => {
          window.env = config;
        })
        .catch(error => {
          console.error('Error loading config:', error);
        });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
